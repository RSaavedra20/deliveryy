<ion-header>
  <ion-toolbar>
  <ion-button (click)="logout()">LogOut</ion-button>
    <ion-title>combo2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let p of productos" [routerLink]="['/combo2', p.id ]">

    <ion-avatar slot="start" >
      <ion-img src="{{p.url}}" ></ion-img>
    </ion-avatar>
    <ion-label>{{p.titulo}}</ion-label>
    <ion-label>{{p.precio}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/bebidas']">ver bebidas</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
